<html>
<script>
var msg = "Enter the marks of student:";
var marks = prompt(msg);
{ 
 
  if(marks>90)
    {
      document.write("Grade - AA");
}
else if(marks<=90 && marks>80)
    {
      document.write("Grade - AB");
}

else if(marks>70 && marks<=80)
    {
      document.write("Grade - BB");
}
else if(marks>60 && marks<=70)
    {
      document.write("Grade - BC");
}
else if(marks>50 && marks<=60)
    {
      document.write("Grade - CC");
}
else if(marks>40 && marks<=50)
    {
      document.write("Grade - CD"); 
}
     else if(marks>30 && marks<=40)
        {
          document.write("Grade - DD");
}
      else if(marks<=30)
        {
            document.write("Grade - FF ");
}}
</script>
</html>
